<!DOCTYPE html>
<html>
<head>
    <title>Convert Number To Words Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <script src="Content/jquery.min.js"></script>
    <script src="Content/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Convert Numbers To Word Page</h2>
        <p> By: Marvin Glenn Lacuna</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" maxlength="25" pattern="^[a-zA-Z\s-]+$" required>
                <small id="namehelpText" class="form-text text-muted">Only accepts alphabet and space</small>
            </div>
            <div class="form-group">
                <label for="numbers">Numbers</label>
                <input type="number" class="form-control" id="numbers" placeholder="Enter numbers to be converted in words" min="1" max="9999999" step="0.01" required>
                <small id="numbershelpText" class="form-text text-muted">Only accepts numberic value from 1 up to 9,999,999 million</small>
            </div>
            <h4 id="output"></h4>
            <h4 id="rname"></h4>
            <h4 id="words"></h4>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>


    </div>

    <script src="Content/NumbersToWordsConverter.js"></script>
</body>
</html>
